<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #question-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #question-text {
            margin-bottom: 20px;
        }

        #answer-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        #answer {
            padding: 8px;
            margin-bottom: 20px;
            width: 200px;
        }

        #next-btn {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next-btn:hover {
            background-color: #45a049;
        }

        #review-container {
            display: none;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="question-container">
        <h1>Questionnaire</h1>
        <div id="question-text"></div>
        <div id="answer-form">
            <label for="answer">Your Answer:</label>
            <input type="text" id="answer" name="answer">
            <button id="next-btn" onclick="nextOrFinish()">Next</button>
        </div>
    </div>

    <div id="review-container">
        <h1>Review</h1>
        <ul id="review-text"></ul>
    </div>

    <script>
        axios.defaults.withCredentials = true;
        const backendUrl = 'http://127.0.0.1:3000';
        let currentQuestionIndex = 0;
        let isDone = false;
        let review = [];

        async function getNextQuestion() {
            try {
                const response = await axios.get(`${backendUrl}/api/questions`);
                currentQuestionIndex++;

                if (response.data.status) {
                    isDone = true;
                    finishQuiz();
                    // updateButton('Finish');
                }
                updateButton(response.data.index + 1 >= response.data.total ? 'Finish' : 'Next');
                document.getElementById('question-text').innerText = response.data.question;
            } catch (error) {
                console.error(error);
            }
        }

        async function submitAnswer() {
            const answer = document.getElementById('answer').value;

            try {
                const response = await axios.post(`${backendUrl}/api/submit`, { answer }
                );

                isDone = response.data.status;
                updateButton(response.data.index + 1 >= response.data.total ? 'Finish' : 'Next');

                if (!isDone) {
                    currentQuestionIndex++;
                    document.getElementById('question-text').innerText = response.data.question;
                    document.getElementById('answer').value = '';
                } else {
                    finishQuiz();
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function nextOrFinish() {
            if (isDone) {
                finishQuiz();
            } else {
                submitAnswer();
            }
        }

        async function finishQuiz() {
            getReview();
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('answer-form').style.display = 'none';
            document.getElementById('review-container').style.display = 'block';
        }

        async function getReview() {
            try {
                const response = await axios.get(`${backendUrl}/api/review`);
                review = response.data.review;

                const reviewTextElement = document.getElementById('review-text');
                reviewTextElement.innerHTML = review.map((item) => `<li>${item.question}: ${item.answer}</li>`).join('');
            } catch (error) {
                console.error(error);
            }
        }

        function updateButton(buttonText) {
            document.getElementById('next-btn').innerText = buttonText;
        }

        getNextQuestion();
    </script>

</body>

</html>
